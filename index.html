<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      

        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
        <div class="view">
          <img src="./images/icon-view.svg" alt="">
        </div>
      

      <h3 id="heading">Equilibrium #3429</h3>
      <p id="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div id="price-container">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <p class="price">0.041 ETH</p>
        </div>
        <div id="time-left">
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <hr class="line" />
      <div class="author-info">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span class="author-name">Jules Wyvern</span> </p>
      </div>
    </div>

    

    <div class="attribution">
      Coded by <a href="https://daniyalhodekar.netlify.app">Daniyal</a>.
    </div>
    
  </body>
</html>
